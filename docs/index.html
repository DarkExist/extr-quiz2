<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный квиз</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="results-screen" class="screen">
    <div class="results-container">
        <h1>Результаты квиза</h1>
        <div id="results-list"></div>
        <div class="summary">
            <h2>Итог: <span id="correct-count">0</span> верно из <span id="total-count">0</span></h2>
        </div>
        <button id="back-to-main" class="btn-primary">Вернуться в меню</button>
    </div>
</div>

<body>
    
    <!-- Главное меню -->
    <div id="main-menu" class="screen active">
        <div class="menu-content">
            <h1>Интерактивный квиз</h1>
            <button id="start-btn" class="btn-primary">Начать</button>
        </div>
        <!-- <button id="edit-btn" class="btn-secondary">Редактировать</button> -->
    </div>

    <!-- Экран квиза -->
    <div id="quiz-screen" class="screen">
        <div class="quiz-container">
            <div class="question-box">
                <div id="question-media"></div>
                <h2 id="question-text"></h2>
            </div>
            <div id="answers-container" class="answers-container"></div>
            <div class="quiz-controls">
                <button id="prev-btn" class="btn-secondary">Назад</button>
                <div class="progress">
                    <span id="current-question">1</span> из <span id="total-questions">0</span>
                </div>
                <button id="next-btn" class="btn-primary">Далее</button>
            </div>
        </div>
    </div>
    
    <!-- Экран редактора -->
    <div id="editor-screen" class="screen">
        <div class="editor-container">
            <div class="left-part-editor">
                <div class="editor-header">
                    <h2>Редактор вопросов</h2>
                    <button id="back-to-menu" class="btn-secondary">Вернуться в меню</button>
                </div>
                <div class="questions-list">
                    <div id="questions-container"></div>
                    <button id="add-question-btn" class="btn-primary">Добавить вопрос</button>
                </div>
            </div>
            <div id="question-editor" class="question-editor">
                <h3>Редактирование вопроса</h3>
                <div class="form-group">
                    <label for="question-input">Вопрос:</label>
                    <textarea id="question-input" placeholder="Введите текст вопроса"></textarea>
                </div>
                <div class="form-group">
                    <label>Тип медиа:</label>
                    <select id="media-type">
                        <option value="none">Нет</option>
                        <option value="image">Изображение</option>
                        <option value="video">Видео</option>
                    </select>
                </div>
                <div id="media-input-container" class="form-group">
                    <!-- Здесь будет поле для ввода URL медиа -->
                </div>
                <div class="form-group">
                    <label>Ответы:</label>
                    <div id="answers-editor">
                        <!-- Здесь будут поля для ответов -->
                    </div>
                    <button id="add-answer-btn" class="btn-secondary">Добавить ответ</button>
                </div>
                <div class="editor-controls">
                    <button id="save-question-btn" class="btn-primary">Сохранить вопрос</button>
                    <button id="delete-question-btn" class="btn-danger">Удалить вопрос</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для полноэкранного просмотра -->
    <div id="media-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <iframe id="modal-video" webkitAllowFullScreen mozallowfullscreen allowFullScreen>
                Ваш браузер не поддерживает видео.
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
